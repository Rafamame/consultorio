<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Página Inicial</a></li>
            <li><a href="/agendar">Agendar Consulta</a></li>
            <li><a href="/cadastrar_cliente">Cadastrar Cliente</a></li>
            <li><a href="/cadastrar_servico">Cadastrar Serviço</a></li>
            <li><a href="/clientes">Listar Clientes</a></li>
            <li><a href="/servicos">Listar Serviços</a></li>
        </ul>
    </nav>
    
    <h1>Agendar Consulta</h1>
    <form action="/agendar" method="POST">
        <label for="cliente_id">Selecione o Cliente:</label>
        <select name="cliente_id" id="cliente_id">
            {% for cliente in clientes %}
                <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="servico_id">Selecione o Serviço:</label>
        <select name="servico_id" id="servico_id">
            {% for servico in servicos %}
                <option value="{{ servico[0] }}">{{ servico[1] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="data_horario">Data e Hora:</label>
        <input type="datetime-local" name="data_horario" required>
        <br><br>

        <input type="submit" value="Agendar">
    </form>
</body>
</html>
